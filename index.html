<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BravedBalajis - X Authentication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BravedBalajis</h1>
        <div class="auth-section">
            <button id="connectXButton" class="connect-button">
                Connect with X
            </button>
        </div>
        
        <div id="profileDisplay" class="profile-section">
            <!-- Profile information will be displayed here -->
        </div>
        
        <div id="tokenDisplay" class="token-section">
            <!-- Token information will be displayed here (for debugging) -->
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
